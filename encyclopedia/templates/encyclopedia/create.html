{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create
{% endblock %}

{% block body %}
{% if messages %}
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<form action="/create/" method="POST">
	{% csrf_token %}
	<div class="form-group col-md-6">
	  <label for="title">Title</label>
	  <input type="text" class="form-control" name="title" required id="title" placeholder="Quack Quack">
	</div>
	<div class="form-group col-md-6">
	  <label for="content">Content</label>
	  <textarea class="form-control" id="content" name="content" required rows="5"></textarea>
	</div>
	<button type="submit" class="btn col-md-6 btn-primary">Submit</button>
  </form>

{% endblock %}
